<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Contact Us </title>
  
  <link rel="shortcut icon" href="" type="image/x-icon" />
  <link rel="apple-touch-icon-precomposed" href=""/>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- FONT AWESOME CDN LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- GOOGLE FONT CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet">

   <!-- CSS links-->
   <link rel="stylesheet" href="./css/slick-theme.css">
   <link rel="stylesheet" href="./css/slick.css">
   <link rel="stylesheet" href="./css/bootstrap.min.css" />
   <link rel="stylesheet" href="./css/all.min.css" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
      <!-- HERO SECTION STARTS HERE -->
      <section id="hero-section">
        <!-- CAROUSEL WRAPPER-->
          <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
            <!-- SLIDES -->
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item custom-carousel-img">
                <div class="carousel-overlay first-slide"></div>
                <div class="carousel-caption">
                  <h1 class="text-white text-center">CONTACT US</h1>
                </div>
              </div>
              <div class="carousel-item custom-carousel-img active">
                <div class="carousel-overlay second-slide"></div>
                <div class="carousel-caption">
                  <h1 class="text-white text-center">CONTACT US</h1>
                </div>
              </div>
              <div class="carousel-item custom-carousel-img">
                <div class="carousel-overlay third-slide"></div>
                <div class="carousel-caption">
                  <h1 class="text-white text-center">CONTACT US</h1>
                </div>
              </div>
            </div>
            <!-- THUMBNAILS -->
            <ol class="carousel-indicators large-circle">
              <li data-target="#carousel-thumb" data-slide-to="0">
                <img class="d-block" src="./images/home-sliders/luca-bravo-O453M2Liufs-unsplash.jpg" alt="Africa">
              </li>
              <li data-target="#carousel-thumb" data-slide-to="1">
                <img class="d-block" src="./images/home-sliders/matthias-mullie-u2-97eBhFEc-unsplash.jpg" alt="Africa">
              </li>
              <li data-target="#carousel-thumb" data-slide-to="2">
                <img class="d-block" src="./images/home-sliders/sarvaswa-tandon-GNTli-9g-Os-unsplash.jpg" alt="Africa">
              </li>
            </ol>
          </div>
          <div class="scroll-button text-center">
            <a href="#top-cities"><i class="fas fa-2x fa-angle-down"></i></a>
          </div>
      </section>
  

  <!-- Send Message -->
  <section id="contact-us">
    <div class="info-left">
      <h1 class=header-title>Get in Touch With Us, And Send Us A Message today!</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Enter Your Full Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="" placeholder="Enter Your Email Address">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Message">
        </div>
        <input type="submit" value="SEND MESSAGE" class="btn btn-primary">
      </form>
    </div>

    <!-- Address -->
    <div class="info-right">
      <div class="img">
      <img src="images/ig.png" width="30px" height="30px">
      </div>
    </div>
  </section>

  <!-- map section -->
  <section class="map-container">
    <div id="map"></div>
  </section>


<!-- All javascript at the bottom of the page for fast page load -->
  <!-- map script -->
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 }, zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH3k7sqj7OqdV_zDynOShg5TQu55_rI-s&callback=initMap"
    async defer></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/hamburger.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/custom.js"></script>
</body>

</html>
